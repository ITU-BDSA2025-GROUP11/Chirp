# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup11chirpremote

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CHIRP_WEB_SRC_PATH: "src/Chirp.Web/Chirp.Web.csproj"
  SOLUTION_PATH: "Chirp.sln"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ${{ env.CHIRP_WEB_SRC_PATH }} -c Release --no-restore --no-build -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A7CBA67308414198A7FF86E4CCE38AD5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_10870A6B43AF441CB45EF6DB70F7B283 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40970D81D3C5440E8517BB1D316B184B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup11chirpremote'
          slot-name: 'Production'
          package: .
          clean: true

          
